pt-BR:
  ago: atrás

  priority:
    default:
      - Alta
      - Média
      - Baixa

  number:
    human:
      format:
        # These five are to override number.format and are optional
        # separator:
        delimiter: "."
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
    delimiter:
      delimiter: "."
      separator: ","
    currency:
      format:
        format: "%u%n"
        unit: "R$"
        separator: ","
        delimiter: "."
        precision: 2

  support:
    array:
      last_word_connector: ' e '
      two_words_connector: ' e '
      words_connector: ', '

  time:
    formats:
      long: '%d de %B de %Y, %H:%M'
      monthname: "%B"
      monthabbrev: "%b"
      short: '%d/%m/%y'
      default: '%d/%m/%Y às %H:%M'
      simpletime: '%H:%M'
      short_date: '%d/%m/%y'
      long_date: '%d de %B de %Y'
      shorter: '%d/%m/%Y'

  datetime:
    formats:
      long: '%d de %B de %Y, %H:%M'
      short: '%d de %B de %Y'
      shorter: '%d/%m/%Y'
    distance_in_words:
      about_x_hours:
        one: aproximadamente 1 hora
        other: aproximadamente %{count} horas
      about_x_months:
        one: aproximadamente 1 mês
        other: aproximadamente %{count} meses
      about_x_years:
        one: aproximadamente 1 ano
        other: aproximadamente %{count} anos
      almost_x_years:
        one: quase 1 ano
        other: quase %{count} anos
      half_a_minute: meio minuto
      less_than_x_minutes:
        one: menos de um minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundo
        other: menos de %{count} segundos
      over_x_years:
        one: mais de 1 ano
        other: mais de %{count} anos
      x_days:
        one: 1 dia
        other: ! '%{count} dias'
      x_minutes:
        one: 1 minuto
        other: ! '%{count} minutos'
      x_months:
        one: 1 mês
        other: ! '%{count} meses'
      x_seconds:
        one: 1 segundo
        other: ! '%{count} segundos'

  date:
    formats:
      monthname: "%B"
      monthabbrev: "%b"
      daymonthname: "%d de %B"
      weekdaymonthday: '%A, %d de %B, %Y'
      short: '%d/%m/%Y'
      simpledate: '%d/%m/%Y'
      month_year: '%m/%Y'
      mont_name_year: '%B/%Y'
      long_date: '%d de %B de %Y'
    short_day_names:
      - D
      - S
      - T
      - Q
      - Q
      - S
      - S
    abbr_day_names:
      - Dom
      - Seg
      - Ter
      - Qua
      - Qui
      - Sex
      - Sáb
    abbr_month_names:
      -
      - Jan
      - Fev
      - Mar
      - Abr
      - Mai
      - Jun
      - Jul
      - Ago
      - Set
      - Out
      - Nov
      - Dez
    day_names:
      - Domingo
      - Segunda
      - Terça
      - Quarta
      - Quinta
      - Sexta
      - Sábado
    month_names:
      - ~
      - Janeiro
      - Fevereiro
      - Março
      - Abril
      - Maio
      - Junho
      - Julho
      - Agosto
      - Setembro
      - Outubro
      - Novembro
      - Dezembro
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "Nenhum resultado encontrado"
          one: "Exibindo <b>1</b> resultado"
          other: "Exibindo <b>todos os %{count}</b> resultados"
      more_pages:
        display_entries: "Exibindo resultados <b>%{first}&nbsp;-&nbsp;%{last}</b> de <b>%{total}</b>"
